<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Sosyoekonomik Statü D</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SosyoEkonomikStatD_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#f5c60a',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#f5c60a',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:11, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 11,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_SosyoEkonomikStatD_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">İlçe</th>\
                        <td>' + (feature.properties['İlce'] !== null ? autolinker.link(feature.properties['İlce'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Toplam Hasarlı</th>\
                        <td>' + (feature.properties['toplam_has'] !== null ? autolinker.link(feature.properties['toplam_has'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nüfus</th>\
                        <td>' + (feature.properties['pop_TUIK'] !== null ? autolinker.link(feature.properties['pop_TUIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SES A+ (%)</th>\
                        <td>' + (feature.properties['ses_A+_rat'] !== null ? autolinker.link(feature.properties['ses_A+_rat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SES A (%)</th>\
                        <td>' + (feature.properties['ses_A_rate'] !== null ? autolinker.link(feature.properties['ses_A_rate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SES B (%)</th>\
                        <td>' + (feature.properties['ses_B_rate'] !== null ? autolinker.link(feature.properties['ses_B_rate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SES C (%)</th>\
                        <td>' + (feature.properties['ses_C_rate'] !== null ? autolinker.link(feature.properties['ses_C_rate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SES D (%)</th>\
                        <td>' + (feature.properties['ses_D_rate'] !== null ? autolinker.link(feature.properties['ses_D_rate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SosyoEkonomikStatD_1_0(feature) {
            if (feature.properties['ses_D_rate'] >= 20.413660 && feature.properties['ses_D_rate'] <= 25.504130 ) {
                return {
                pane: 'pane_SosyoEkonomikStatD_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,245,239,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ses_D_rate'] >= 25.504130 && feature.properties['ses_D_rate'] <= 30.697608 ) {
                return {
                pane: 'pane_SosyoEkonomikStatD_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,238,198,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ses_D_rate'] >= 30.697608 && feature.properties['ses_D_rate'] <= 34.859034 ) {
                return {
                pane: 'pane_SosyoEkonomikStatD_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(131,213,131,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ses_D_rate'] >= 34.859034 && feature.properties['ses_D_rate'] <= 43.581821 ) {
                return {
                pane: 'pane_SosyoEkonomikStatD_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,166,83,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ses_D_rate'] >= 43.581821 && feature.properties['ses_D_rate'] <= 49.565402 ) {
                return {
                pane: 'pane_SosyoEkonomikStatD_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,106,40,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_SosyoEkonomikStatD_1');
        map.getPane('pane_SosyoEkonomikStatD_1').style.zIndex = 401;
        map.getPane('pane_SosyoEkonomikStatD_1').style['mix-blend-mode'] = 'normal';
        var layer_SosyoEkonomikStatD_1 = new L.geoJson(json_SosyoEkonomikStatD_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SosyoEkonomikStatD_1',
            layerName: 'layer_SosyoEkonomikStatD_1',
            pane: 'pane_SosyoEkonomikStatD_1',
            onEachFeature: pop_SosyoEkonomikStatD_1,
            style: style_SosyoEkonomikStatD_1_0,
        });
        bounds_group.addLayer(layer_SosyoEkonomikStatD_1);
        map.addLayer(layer_SosyoEkonomikStatD_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Sosyoekonomik Statü D</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Son Güncellenme Tarihi: 01.03.2023';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Sosyo Ekonomik Statü D (%)<br /><table><tr><td style="text-align: center;"><img src="legend/SosyoEkonomikStatD_1_2042550.png" /></td><td>20,4 - 25,5</td></tr><tr><td style="text-align: center;"><img src="legend/SosyoEkonomikStatD_1_2553071.png" /></td><td>25,5 - 30,7</td></tr><tr><td style="text-align: center;"><img src="legend/SosyoEkonomikStatD_1_3073492.png" /></td><td>30,7 - 34,9</td></tr><tr><td style="text-align: center;"><img src="legend/SosyoEkonomikStatD_1_3494363.png" /></td><td>34,9 - 43,6</td></tr><tr><td style="text-align: center;"><img src="legend/SosyoEkonomikStatD_1_4364964.png" /></td><td>43,6 - 49,6</td></tr></table>': layer_SosyoEkonomikStatD_1,"Carto Light": layer_CartoLight_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_SosyoEkonomikStatD_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['İlce'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['İlce']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SosyoEkonomikStatD_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_SosyoEkonomikStatD_1]);
        map.on("zoomend", function(){
            resetLabels([layer_SosyoEkonomikStatD_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SosyoEkonomikStatD_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SosyoEkonomikStatD_1]);
        });
        </script>
    </body>
</html>
